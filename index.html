<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星辰秘密基地</title>
    <link rel="stylesheet" href="xingchen/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img id="logo" src="" alt="Logo">
                <h1 id="siteName"></h1>
                <p id="siteSubtitle"></p>
            </div>
        </header>
        
        <div class="tabs">
            <div class="tab active" data-tab="resources">资源</div>
        </div>
        
        <div class="content-area active" id="resources">
            <!-- 资源卡片将在这里动态生成 -->
        </div>
    </div>

    <script>
        // 页面加载时从GitHub加载数据
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/data.json')
                .then(response => response.json())
                .then(config => {
                    // 更新页面内容
                    document.getElementById('siteName').textContent = config.siteName || '星辰秘密基地';
                    document.getElementById('siteSubtitle').textContent = config.siteSubtitle || '永久导航，资源宝库';
                    document.getElementById('logo').src = config.logo || 'default-logo.png';
                    
                    // 这里可以添加加载资源的代码
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                });
        });
    </script>
</body>
</html>
